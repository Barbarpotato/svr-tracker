<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament Bracket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bracket {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: start;
            gap: 2rem;
        }

        .match {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            width: 300px;
            background: #f8f9fa;
        }

        .team {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .winner {
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body class="p-4">
    <div class="container">
        <h2 class="mb-4">üèÜ Quarter Final</h2>
        <div id="bracket" class="bracket"></div>
    </div>

    <script>
        const tournament = [/* your JSON pasted here */];

        const bracketEl = document.getElementById("bracket");

        tournament[0].matches.forEach((match) => {
            const div = document.createElement("div");
            div.className = "match";
            const teamA = Object.keys(match.totalDistance)[0];
            const teamB = Object.keys(match.totalDistance)[1];

            div.innerHTML = `
        <div class="team ${match.winner === teamA ? 'winner' : ''}">
          <span>${teamA}</span>
          <span>${match.totalDistance[teamA]} km</span>
        </div>
        <div class="team ${match.winner === teamB ? 'winner' : ''}">
          <span>${teamB}</span>
          <span>${match.totalDistance[teamB]} km</span>
        </div>
        <div class="text-muted mt-2">Winner: <strong>${match.winner}</strong></div>
      `;
            bracketEl.appendChild(div);
        });
    </script>
</body>

</html>
