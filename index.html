<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SVR Tournament Matches Dashboard</title>
		<!-- Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				background-color: #f8f9fa;
				padding: 20px 0;
			}

			.match-card {
				margin-bottom: 1.5rem;
			}

			.match-header {
				background-color: #007bff;
				color: white;
			}

			.match-pair {
				display: flex;
				justify-content: space-between;
				align-items: stretch;
				margin-bottom: 1rem;
			}

			.group-card {
				flex: 1;
				margin: 0 5px;
				border: none;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
				transition: transform 0.2s;
			}

			.group-card:hover {
				transform: scale(1.02);
			}

			.group-card .card-header {
				padding: 10px;
				border-radius: 5px 5px 0 0;
				background-color: #007bff;
				color: white;
				font-weight: bold;
				transition: background-color 0.3s;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.group-card .card-body {
				padding: 10px;
				min-height: 100px;
				background-color: #fff;
			}

			.group-card .card-body ul {
				list-style-type: none;
				padding: 0;
				margin: 0;
			}

			.group-card .card-body ul li {
				padding: 2px 0;
				font-size: 0.9rem;
			}

			.group-card .card-footer {
				padding: 10px;
				border-top: 1px solid #ddd;
				background-color: #f8f9fa;
				font-weight: bold;
			}

			.winner .card-header {
				background-color: #ff4500;
				/* Merah seperti api untuk pemenang */
			}

			.winner-indicator {
				font-size: 0.9rem;
				padding: 2px 6px;
				border-radius: 3px;
				background-color: rgba(255, 255, 255, 0.2);
			}

			.bracket-label {
				font-style: italic;
				color: #6c757d;
				margin-bottom: 10px;
				font-size: 1.1rem;
				font-weight: bold;
				text-transform: uppercase;
			}

			.upper-bracket {
				background-color: #e6f3ff;
				/* Biru muda untuk Upper Bracket */
				padding: 15px;
				border-radius: 10px;
				box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
				margin-bottom: 20px;
			}

			.lower-bracket {
				background-color: #ffe6e6;
				/* Merah muda untuk Lower Bracket */
				padding: 15px;
				border-radius: 10px;
				box-shadow: 0 4px 12px rgba(255, 69, 0, 0.3);
				margin-bottom: 20px;
			}

			.bracket-separator {
				border: 1px dashed #ccc;
				margin: 20px 0;
			}

			.vs-text {
				font-weight: bold;
				color: #343a40;
				margin: 0 10px;
				align-self: center;
				font-size: 1.2rem;
			}

			.daily-distances {
				margin-top: 10px;
				font-size: 0.9rem;
			}

			.daily-distances li {
				color: #495057;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div id="matchesContainer" class="row"></div>
			<div id="loading" class="text-center d-none">
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<div
				id="error"
				class="alert alert-danger d-none"
				role="alert"
			></div>
		</div>

		<!-- Bootstrap 5 JS and Popper -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
		<script>
			const matchesContainer =
				document.getElementById("matchesContainer");
			const loading = document.getElementById("loading");
			const error = document.getElementById("error");

			// Function to fetch and display data
			async function fetchData() {
				try {
					// Show loading spinner
					loading.classList.remove("d-none");
					error.classList.add("d-none");
					matchesContainer.innerHTML = "";

					const response = await fetch(
						"https://svr-tracker.vercel.app/tournament-matches",
					);
					if (!response.ok) {
						throw new Error(
							`Failed to fetch data: ${response.statusText}`,
						);
					}
					const data = await response.json();

					if (
						data.length === 0 ||
						!data.some((phase) => phase.matches.length > 0)
					) {
						throw new Error("No match data available.");
					}

					// Render matches based on phases
					data.forEach((phase) => {
						const phaseMatches = phase.matches;
						if (phaseMatches.length > 0) {
							const phaseCard = document.createElement("div");
							phaseCard.className = "col-12 match-card";
							phaseCard.innerHTML = `
                            <div class="card shadow">
                                <div class="card-header match-header">
                                    <h5 class="mb-0">${phase.title} (${
								phase.start
							} - ${phase.end})</h5>
                                </div>
                                <div class="card-body">
                                    <div class="upper-bracket">
                                        <div class="bracket-label">Upper Bracket</div>
                                        ${phaseMatches
											.slice(0, phaseMatches.length / 2)
											.map((match) => {
												const [group1, group2] =
													match.match.split(" vs ");
												const group1Total = parseFloat(
													match.totalDistance[group1],
												);
												const group2Total = parseFloat(
													match.totalDistance[group2],
												);

												// Ambil nama anggota dari data JSON
												const group1Members =
													match.members[group1].map(
														(m) => m.name,
													);
												const group2Members =
													match.members[group2].map(
														(m) => m.name,
													);

												// Ambil jarak harian
												const group1Daily =
													Object.entries(
														match.distances,
													)
														.map(
															([
																date,
																distances,
															]) =>
																`<li>${date}: ${parseFloat(
																	distances[
																		group1
																	],
																).toFixed(
																	2,
																)} km</li>`,
														)
														.join("");
												const group2Daily =
													Object.entries(
														match.distances,
													)
														.map(
															([
																date,
																distances,
															]) =>
																`<li>${date}: ${parseFloat(
																	distances[
																		group2
																	],
																).toFixed(
																	2,
																)} km</li>`,
														)
														.join("");

												const isGroup1Winner =
													match.winner === group1;
												const isGroup2Winner =
													match.winner === group2;

												return `
                                                <div class="match-pair">
                                                    <div class="group-card ${
														isGroup1Winner
															? "winner"
															: ""
													}">
                                                        <div class="card-header">
                                                            ${group1}
                                                            ${
																isGroup1Winner
																	? '<span class="winner-indicator">Leading ðŸ”¥</span>'
																	: ""
															}
                                                        </div>
                                                        <div class="card-body">
                                                            <ul>${group1Members
																.map(
																	(m) =>
																		`<li>${m}</li>`,
																)
																.join("")}</ul>
                                                            <div class="daily-distances">
                                                                <strong>Daily Distances:</strong>
                                                                <ul>${group1Daily}</ul>
                                                            </div>
                                                        </div>
                                                        <div class="card-footer">Total: ${group1Total.toFixed(
															2,
														)} km</div>
                                                    </div>
                                                    <span class="vs-text">vs</span>
                                                    <div class="group-card ${
														isGroup2Winner
															? "winner"
															: ""
													}">
                                                        <div class="card-header">
                                                            ${group2}
                                                            ${
																isGroup2Winner
																	? '<span class="winner-indicator">Leading ðŸ”¥</span>'
																	: ""
															}
                                                        </div>
                                                        <div class="card-body">
                                                            <ul>${group2Members
																.map(
																	(m) =>
																		`<li>${m}</li>`,
																)
																.join("")}</ul>
                                                            <div class="daily-distances">
                                                                <strong>Daily Distances:</strong>
                                                                <ul>${group2Daily}</ul>
                                                            </div>
                                                        </div>
                                                        <div class="card-footer">Total: ${group2Total.toFixed(
															2,
														)} km</div>
                                                    </div>
                                                </div>
                                            `;
											})
											.join("")}
                                    </div>
                                    <div class="bracket-separator"></div>
                                    <div class="lower-bracket">
                                        <div class="bracket-label">Lower Bracket</div>
                                        ${phaseMatches
											.slice(phaseMatches.length / 2)
											.map((match) => {
												const [group1, group2] =
													match.match.split(" vs ");
												const group1Total = parseFloat(
													match.totalDistance[group1],
												);
												const group2Total = parseFloat(
													match.totalDistance[group2],
												);

												// Ambil nama anggota dari data JSON
												const group1Members =
													match.members[group1].map(
														(m) => m.name,
													);
												const group2Members =
													match.members[group2].map(
														(m) => m.name,
													);

												// Ambil jarak harian
												const group1Daily =
													Object.entries(
														match.distances,
													)
														.map(
															([
																date,
																distances,
															]) =>
																`<li>${date}: ${parseFloat(
																	distances[
																		group1
																	],
																).toFixed(
																	2,
																)} km</li>`,
														)
														.join("");
												const group2Daily =
													Object.entries(
														match.distances,
													)
														.map(
															([
																date,
																distances,
															]) =>
																`<li>${date}: ${parseFloat(
																	distances[
																		group2
																	],
																).toFixed(
																	2,
																)} km</li>`,
														)
														.join("");

												const isGroup1Winner =
													match.winner === group1;
												const isGroup2Winner =
													match.winner === group2;

												return `
                                                <div class="match-pair">
                                                    <div class="group-card ${
														isGroup1Winner
															? "winner"
															: ""
													}">
                                                        <div class="card-header">
                                                            ${group1}
                                                            ${
																isGroup1Winner
																	? '<span class="winner-indicator">Leading ðŸ”¥</span>'
																	: ""
															}
                                                        </div>
                                                        <div class="card-body">
                                                            <ul>${group1Members
																.map(
																	(m) =>
																		`<li>${m}</li>`,
																)
																.join("")}</ul>
                                                            <div class="daily-distances">
                                                                <strong>Daily Distances:</strong>
                                                                <ul>${group1Daily}</ul>
                                                            </div>
                                                        </div>
                                                        <div class="card-footer">Total: ${group1Total.toFixed(
															2,
														)} km</div>
                                                    </div>
                                                    <span class="vs-text">vs</span>
                                                    <div class="group-card ${
														isGroup2Winner
															? "winner"
															: ""
													}">
                                                        <div class="card-header">
                                                            ${group2}
                                                            ${
																isGroup2Winner
																	? '<span class="winner-indicator">Leading ðŸ”¥</span>'
																	: ""
															}
                                                        </div>
                                                        <div class="card-body">
                                                            <ul>${group2Members
																.map(
																	(m) =>
																		`<li>${m}</li>`,
																)
																.join("")}</ul>
                                                            <div class="daily-distances">
                                                                <strong>Daily Distances:</strong>
                                                                <ul>${group2Daily}</ul>
                                                            </div>
                                                        </div>
                                                        <div class="card-footer">Total: ${group2Total.toFixed(
															2,
														)} km</div>
                                                    </div>
                                                </div>
                                            `;
											})
											.join("")}
                                    </div>
                                </div>
                            </div>
                        `;
							matchesContainer.appendChild(phaseCard);
						}
					});
				} catch (err) {
					error.textContent = err.message;
					error.classList.remove("d-none");
				} finally {
					loading.classList.add("d-none");
				}
			}

			// Initial data fetch
			fetchData();
		</script>
	</body>
</html>
