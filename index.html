<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVR Tournament Matches Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .match-card {
            margin-bottom: 1.5rem;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .match-header {
            background-color: #007bff;
            color: white;
        }

        .match-pair {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .group-box {
            flex: 1;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            text-align: center;
            background-color: #fff;
            color: #000;
            margin: 0 5px;
            min-width: 0;
        }

        .winner {
            color: #28a745;
            /* Hijau untuk pemenang */
            font-weight: bold;
        }

        .distance {
            font-size: 0.9rem;
            margin: 0;
        }

        .vs-text {
            font-weight: bold;
            color: #343a40;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <header class="header text-center">
        <h1>SVR Tournament Matches Dashboard</h1>
        <div class="d-flex justify-content-center align-items-center mt-3">
            <label for="dateInput" class="me-2">Select Date Range:</label>
            <input type="date" id="dateInput" class="form-control" style="width: auto;" value="2025-06-16">
            <input type="date" id="dateInputEnd" class="form-control ms-2" style="width: auto;" value="2025-06-17">
            <button id="fetchDataBtn" class="btn btn-primary ms-2">Fetch Data</button>
        </div>
    </header>
    <div class="container">
        <div id="matchesContainer" class="row"></div>
        <div id="loading" class="text-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="error" class="alert alert-danger d-none" role="alert"></div>
    </div>

    <!-- Bootstrap 5 JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        const dateInput = document.getElementById('dateInput');
        const dateInputEnd = document.getElementById('dateInputEnd');
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const matchesContainer = document.getElementById('matchesContainer');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        // Function to get today's date as YYYY-MM-DD
        function getTodayDate() {
            const today = new Date();
            return today.toISOString().split('T')[0]; // 2025-06-17
        }

        // Function to fetch and display data
        async function fetchData(startDate, endDate) {
            try {
                // Show loading spinner
                loading.classList.remove('d-none');
                error.classList.add('d-none');
                matchesContainer.innerHTML = '';

                const response = await fetch('https://svr-tracker.vercel.app/tournament-matches');
                if (!response.ok) {
                    throw new Error(`Failed to fetch data: ${response.statusText}`);
                }
                const data = await response.json();

                if (data.length === 0 || !data.some(phase => phase.matches.length > 0)) {
                    throw new Error('No match data available for the selected date range.');
                }

                // Filter and render matches based on phases
                data.forEach(phase => {
                    const phaseMatches = phase.matches;
                    if (phaseMatches.length > 0) {
                        const phaseCard = document.createElement('div');
                        phaseCard.className = 'col-12 match-card';
                        phaseCard.innerHTML = `
                            <div class="card shadow">
                                <div class="card-header match-header">
                                    <h5 class="mb-0">${phase.title} (${phase.start} - ${phase.end})</h5>
                                </div>
                                <div class="card-body">
                                    ${phaseMatches.map(match => {
                            const [group1, group2] = match.match.split(' vs ');
                            const day1 = Object.keys(match.distances)[0];
                            const day2 = Object.keys(match.distances)[1];
                            const group1Total = match.totalDistance[group1];
                            const group2Total = match.totalDistance[group2];

                            // Placeholder member names (replace with actual data if available)
                            const group1Members = ["Kartika", "Helmi K", "Abdillah", "Rosmini"]; // Example from image
                            const group2Members = ["Fajar Alamanda", "Ucha", "Hendrawan", "Rahmat W"]; // Example from image

                            return `
                                            <div class="match-pair">
                                                <div class="group-box">
                                                    <h6>${group1Members.join(', ')}</h6>
                                                    <p class="distance">Total: ${group1Total} km</p>
                                                    ${match.winner === group1 ? '<p class="winner">Winner ðŸ”¥</p>' : ''}
                                                </div>
                                                <span class="vs-text">vs</span>
                                                <div class="group-box">
                                                    <h6>${group2Members.join(', ')}</h6>
                                                    <p class="distance">Total: ${group2Total} km</p>
                                                    ${match.winner === group2 ? '<p class="winner">Winner ðŸ”¥</p>' : ''}
                                                </div>
                                            </div>
                                        `;
                        }).join('')}
                                </div>
                            </div>
                        `;
                        matchesContainer.appendChild(phaseCard);
                    }
                });
            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('d-none');
            } finally {
                loading.classList.add('d-none');
            }
        }

        // Set default date range to today and next day
        dateInput.value = getTodayDate(); // 2025-06-17
        dateInputEnd.value = new Date(new Date().setDate(new Date().getDate() + 1)).toISOString().split('T')[0]; // 2025-06-18

        // Event listener for fetch button
        fetchDataBtn.addEventListener('click', () => {
            const startDate = dateInput.value;
            const endDate = dateInputEnd.value;
            if (startDate && endDate) {
                fetchData(startDate, endDate);
            } else {
                error.textContent = 'Please select a date range.';
                error.classList.remove('d-none');
            }
        });

        // Initial data fetch
        fetchData(dateInput.value, dateInputEnd.value);
    </script>
</body>

</html>
